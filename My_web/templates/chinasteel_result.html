<html>
    <head>
        <title>中鋼人工智慧挑戰賽-字元辨識</title>
        <link rel="short icon" href="../static/chinasteel_Icon.ico"></link>
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <style>body {background-image: url('../static/back.jpg');}</style>
    </head>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4"><h2>中鋼人工智慧挑戰賽-字元辨識</h2></span>
            </a>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-primary"><a href="https://tbrain.trendmicro.com.tw/" target="_blank" class="nav-link active">競賽網站</a></button>
                <button type="button" class="btn btn-primary"><a href="https://github.com/DingHsun/" target="_blank" class="nav-link active">我的 GitHub 網站</a></button>
            </div>
        </header>
    </div>
    <body>
        <div class="px-4 py-1 my-1 text-center">
            <img class="d-block mx-auto mb-4" src="../static/chinasteel_Icon.png" alt="" width="80" height="80">
            <h5 class="display-6 fw-bold">中鋼字元辨識模型結果</h5>
            <div class="col-lg-6 mx-auto">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <p><img id="img" src="static/chinasteel_img.png" id="img" alt="image" width="960" height="540"></p>
                    <script>
                        document.getElementById("img").src = "static/chinasteel_img.png?s=" + Math.random()
                    </script>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <h2>預測結果：{{result}}</h2>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('chinasteel') }}" class="btn btn-primary">返回</a>
                </div>
            </div>
        </div>
    </body>
</html>
